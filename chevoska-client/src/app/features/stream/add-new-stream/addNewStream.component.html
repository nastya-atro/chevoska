<div class="row">
    <div class="col">
        <div class="images-container">
            <div class="images-container_area images-container_area_banner">
                <img class="img_banner_cover" [src]="'assets/images/stream-banner.jpg'" />
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col text-end">
        <button type="button" (click)="createStream()" class="btn btn-dark">Create Stream</button>
    </div>
</div>

<div class="row mt-2">
    <div class="form col d-flex flex-column align-self-center">
        <div class="images-container">
            <div class="images-container_area images-container_area_preview">
                <img [src]="'assets/images/stream-preview.jpg'" />
            </div>
        </div>
    </div>

    <form [formGroup]="form" class="form col-6">



        <div class="form-outline mb-4">
            <label class="form-label" for="title">Title</label>
            <input
                [formControl]="form.controls.title"
                type="text"
                id="title"
                class="form-control form-control-lg"
                [ngClass]="form.controls.title.errors && form.controls.title.touched ? 'is-invalid' : ''"
            />
            <div class="invalid-feedback" *ngIf="form.controls.title.errors">
                {{ form.controls.title.errors | validateError }}
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="description">Description</label>
            <input
                [formControl]="form.controls.description"
                type="text"
                id="description"
                class="form-control form-control-lg"
                [ngClass]="form.controls.description.errors && form.controls.description.touched ? 'is-invalid' : ''"
            />

            <div class="invalid-feedback" *ngIf="form.controls.description.errors">
                {{ form.controls.description.errors | validateError }}
            </div>
        </div>

        <div class="form-outline mb-4">
            <div class="form-check">
                <input [formControl]="form.controls.isPrivate" class="form-check-input" type="checkbox" id="isPrivate">
                <label class="form-check-label" for="isPrivate">
                    Private stream
                </label>
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="startDate">Start Date</label>
            <input
                [formControl]="form.controls.startDate"
                mode="daytime"
                id="startDate"
                class="form-control form-control-lg"
                [dpDayPicker]="dayPickerconfig"
                (onChange)="dateIntervalChange()"
                [ngClass]="form.controls.startDate.errors && form.controls.startDate.touched ? 'is-invalid' : ''"
            />
            <div class="invalid-feedback" *ngIf="form.controls.startDate.errors">
                {{ form.controls.startDate.errors | validateError }}
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="keyWord">Key Word For Entering Link</label>
            <input
                [formControl]="form.controls.keyWord"
                type="text"
                id="keyWord"
                class="form-control form-control-lg"
                [ngClass]="form.controls.keyWord.errors && form.controls.keyWord.touched ? 'is-invalid' : ''"
            />

            <div class="invalid-feedback" *ngIf="form.controls.keyWord.errors">
                {{ form.controls.keyWord.errors | validateError }}
            </div>
        </div>

    </form>
</div>
