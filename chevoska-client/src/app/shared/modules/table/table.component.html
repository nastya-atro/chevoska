<table class="table">
    <thead>
        <tr>
            <th
                *ngFor="let title of displayedColumns"
                [ngClass]="title === 'actions' || title === 'content status' ? 'text-end' : ''"
                scope="col"
                class="font-monospace text-uppercase"
            >
                {{ title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-content></ng-content>
    </tbody>
</table>
