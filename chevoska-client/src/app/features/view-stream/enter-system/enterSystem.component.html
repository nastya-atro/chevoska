ENTER PAGE
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem">
            <div class="card-body p-5">
                <div class="mt-md-4 pb-5">
                    <form [formGroup]="myForm" (ngSubmit)="submit()" class="form">
                        <div class="pt-1 d-grid gap-2 col-6 mx-auto text-center">
                            <h1 class="">Enter system</h1>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="username">User Name</label>
                            <input
                                formControlName="username"
                                type="text"
                                id="username"
                                class="form-control form-control-lg"
                                [ngClass]="
                                    myForm.get('username')?.errors && myForm.get('username')?.touched
                                        ? 'is-invalid'
                                        : ''
                                "
                            />
                            <div class="invalid-feedback" *ngIf="myForm.get('username')?.errors">
                                {{ myForm.get("username")?.errors }}
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input
                                    formControlName="email"
                                    type="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    [ngClass]="
                                    myForm.get('email')?.errors && myForm.get('email')?.touched
                                        ? 'is-invalid'
                                        : ''
                                "
                            />
                            <div class="invalid-feedback" *ngIf="myForm.get('email')?.errors">
                                {{ myForm.get("email")?.errors | validateError: "email" }}
                            </div>
                        </div>

                        <div class="pt-1 d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark btn-lg btn-block">Join to stream</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
