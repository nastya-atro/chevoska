<nav class="navbar bg-body-tertiary fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/main">Chevos'Ka_Streams</a>
        <div class="d-flex flex-row gap-3">
            <div class="navbar-nav d-flex flex-row gap-3"></div>
            <button (click)="logout()" type="button" class="btn btn-outline-light">
                {{ (this.user$ | async) ? "Log out" : "Leave Stream page" }}
            </button>
        </div>
    </div>
</nav>

<div *ngIf="{ client: client$ | async, viewStream: viewStream$ | async } as data">
    <div class="text-light text-start">
        <p>
            <small>
                Hello <b>{{ data.client.username }}, </b> <br />Thanks for joining our stream !
            </small>

        </p>
        <figcaption class="figure-caption">
            Stream start at {{ data.viewStream.startDate | date: "medium" }}
        </figcaption>
    </div>

    <div class="row">
        <div class="col">

            <div class="container w-100">
                <div class="row d-flex justify-content-center align-items-stretch">
                    <div class="col-12 mt-3">
                        <div class="card text-bg-dark images-container">
                            <div class="images-container_area images-container_area_preview">
                                <img
                                    class="card-img im-blurry-anyway"
                                    [src]="data.viewStream.banner || 'assets/images/stream-banner.jpg'"
                                    alt="Card image"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center">
            <div class="text-light">
                <app-date-count-down [day]="data.viewStream.startDate"></app-date-count-down>
            </div>
        </div>
    </div>
</div>
