<div [@fadeIn]="'fadeIn'">
    <div class="row mt-2">
        <div class="col text-end">
            <button type="button" (click)="editProfile()" class="btn btn-dark">Edit Profile</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="form col d-flex flex-column align-self-center">
            <div class="logo-block">
                <img class="logo" [src]="'assets/images/avatar.jpg'" />
            </div>
        </div>

        <form [formGroup]="form" class="form col-6">
            <div class="form-outline mb-4">
                <label class="form-label" for="firstName">First Name</label>
                <input
                    [formControl]="form.controls.firstName"
                    type="text"
                    id="firstName"
                    class="form-control form-control-lg"
                    [ngClass]="form.controls.firstName.errors && form.controls.firstName.touched ? 'is-invalid' : ''"
                />
                <div class="invalid-feedback" *ngIf="form.controls.firstName.errors">
                    {{ form.controls.firstName.errors | validateError }}
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="lastName">Last Name</label>
                <input
                    [formControl]="form.controls.lastName"
                    type="text"
                    id="lastName"
                    class="form-control form-control-lg"
                    [ngClass]="form.controls.lastName.errors && form.controls.lastName.touched ? 'is-invalid' : ''"
                />

                <div class="invalid-feedback" *ngIf="form.controls.lastName.errors">
                    {{ form.controls.lastName.errors | validateError }}
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="lastName">Username</label>
                <input
                        [formControl]="form.controls.username"
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                        [ngClass]="form.controls.username.errors && form.controls.username.touched ? 'is-invalid' : ''"
                />

                <div class="invalid-feedback" *ngIf="form.controls.username.errors">
                    {{ form.controls.username.errors | validateError }}
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input
                    [formControl]="form.controls.email"
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                    [ngClass]="form.controls.email.errors && form.controls.email.touched ? 'is-invalid' : ''"
                />

                <div class="invalid-feedback" *ngIf="form.controls.email.errors">
                    {{ form.controls.email.errors | validateError: "email" }}
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="email">Phone</label>
                <input
                    [formControl]="form.controls.phone"
                    type="phone"
                    id="phone"
                    class="form-control form-control-lg"
                    [ngClass]="form.controls.phone.errors && form.controls.phone.touched ? 'is-invalid' : ''"
                />

                <div class="invalid-feedback" *ngIf="form.controls.phone.errors">
                    {{ form.controls.phone.errors | validateError: "phone" }}
                </div>
            </div>
        </form>
    </div>
</div>
